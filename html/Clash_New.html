<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet" >
    <link href="style2.css" rel="stylesheet">
    <title>Rohit Responsive page</title>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info sticky-top"style="height:8vh"></nav>
    <br>
      <div class="row mx-auto" >
        <div class="col-lg-3 mt-4">
          <div class="wrapper container pt-5">
            <div class="card text-center">
              <div class="card-header">
                Marking Scheme
              </div>
              <div class="card-body mx-auto" >
                <table class="table table-bordered">
                  <tbody>
                    <tr>
                      <td class="font-weight-bold">1</td>
                      <td class="font-weight-bold">1</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <br>

            <div class="card text-center">
              <div class="card-header">
                Hint
              </div>
              <div class="card-body">
                <button type="button" class="btn btn-primary">Hints</button>
              </div>
            </div>
          </div>
        </div>
      
        <div class="col-lg-6 mt-5">
          <div class="wrapper container">
            <div class="row mt-3 mr-3 ml-3 mb-3" style="height: 40vh;">
              <textarea class="col-md-12" ></textarea>
            </div>
        
            <form id="middle">
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Password">
                </div>
              </div>
            </form>
          
            <div class="row mt-5" style="height: 7vh;">
              <button type="button" class="btn btn-success" style="margin-left: 5%; width: 90%;">submit</button>
            </div>
          </div>
        </div>
        <div class="col-lg-3 mt-2">
          <div class="wrapper container pt-5">
            <div class="card text-center">
              <div class="card-header">
                Time
              </div>
              <div class="card-body mx-auto" >
                <table class="table table-bordered">
                  <tbody>
                    <tr>
                      <td class="font-weight-bold">30</td>
                      <td class="font-weight-bold">00</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="card text-center">
              <div class="card-header">
                Questions
              </div>
              <div class="card-body">
                <label class="font-weight-bold">5</label>
              </div>
            </div>

            <div class="card text-center">
              <div class="card-header">
                Score
              </div>
              <div class="card-body">
                <label class="font-weight-bold">+20</label>
              </div>
            </div>

          </div>
        </div>
      </div>
      <br>
      <nav class="navbar navbar-expand-lg navbar-light bg-info sticky-bottom" style="bottom: 0px; height: 8vh;"></nav>
  </body>
</html>
